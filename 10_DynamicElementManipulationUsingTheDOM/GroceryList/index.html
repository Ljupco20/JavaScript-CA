<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- Out CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row my-3">
      <div class="offset-2 col-8">
        <h1>Shopping List</h1>
      </div>
    </div>
    <form class="row g-3">
      <div class="offset-2 col-auto my-auto">
        <label for="itemInput">Add Item:</label>
      </div>
      <div class="col-auto">
        <input type="text" class="form-control" id="itemInput">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-outline-primary mb-3" id="addNeed">Need</button>
        <button type="submit" class="btn btn-outline-primary mb-3" id="addHave">Have</button>
      </div>
    </form>
    <div class="row my-3">
      <div class="offset-2 col-8">
        <h3>Need:</h3>
        <ul id="needList">
        </ul>
      </div>
    </div>
    <div class="row my-3">
      <div class="offset-2 col-8">
        <h3>Have:</h3>
        <ul id="haveList"></ul>
      </div>
    </div>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <!-- Our Sript -->
  <script src="main.js"></script>
</body>

</html>
